<p 
	[ngStyle]="{backgroundColor: getColor()}"
	[ngClass]="{online: serverStatus === 'online'}"
>{{ 'Server' }} with ID {{ serverId }} is {{ getServerStatus() }}</p>
<!-- ngClass only adds a class if a condition is true -->
<!-- String Interpolation: Single-line expressions (methods, turnary) that return a string will work. Numbers are easily converted to strings. -->
